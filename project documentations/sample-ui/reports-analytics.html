<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics - Mentors Society</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-center h-screen">
        <div class="text-gray-500 text-lg">This section is not available for students.</div>
    </div>
    <nav class="mt-6">
        <div class="px-4 mb-4">
            <div class="flex items-center justify-between">
                <span class="text-xs font-semibold text-gray-500 uppercase">Navigation</span>
                <button id="viewToggle" class="bg-blue-600 text-white px-2 py-1 rounded text-xs">
                    <i class="fas fa-user-tie mr-1"></i>Officer
                </button>
            </div>
        </div>
        <div class="px-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
            </a>
            <a href="student-management.html" class="nav-link officer-only flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-users mr-3"></i>Student Management
            </a>
            <a href="event-management.html" class="nav-link officer-only flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-calendar-alt mr-3"></i>Event Management
            </a>
            <a href="financial-management.html" class="nav-link officer-only flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-money-bill mr-3"></i>Financial Management
            </a>
            <a href="inventory-management.html" class="nav-link officer-only flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-boxes mr-3"></i>Inventory Management
            </a>
            <a href="reports-analytics.html" class="nav-link officer-only active flex items-center px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                <i class="fas fa-chart-bar mr-3"></i>Reports & Analytics
            </a>
            <a href="system-administration.html" class="nav-link officer-only flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                <i class="fas fa-cog mr-3"></i>System Administration
            </a>
        </div>
    </nav>
    <script>
    function setViewModeUI(isOfficer) {
        const officerLinks = document.querySelectorAll('.officer-only');
        const studentLinks = document.querySelectorAll('.student-only');
        const viewToggle = document.getElementById('viewToggle');
        if (isOfficer) {
            if (viewToggle) {
                viewToggle.innerHTML = '<i class="fas fa-user-tie mr-1"></i>Officer';
                viewToggle.className = 'bg-blue-600 text-white px-2 py-1 rounded text-xs';
            }
            officerLinks.forEach(link => link.classList.remove('hidden'));
            studentLinks.forEach(link => link.classList.add('hidden'));
        } else {
            if (viewToggle) {
                viewToggle.innerHTML = '<i class="fas fa-user-graduate mr-1"></i>Student';
                viewToggle.className = 'bg-green-600 text-white px-2 py-1 rounded text-xs';
            }
            officerLinks.forEach(link => link.classList.add('hidden'));
            studentLinks.forEach(link => link.classList.remove('hidden'));
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        let isOfficerView = localStorage.getItem('viewMode') === 'officer';
        setViewModeUI(isOfficerView);
        // Fallback: if officer section is missing, show student section
        // (No officer/student main section split here, but keep logic for consistency)
        const viewToggle = document.getElementById('viewToggle');
        if (viewToggle) {
            viewToggle.addEventListener('click', function() {
                isOfficerView = !isOfficerView;
                localStorage.setItem('viewMode', isOfficerView ? 'officer' : 'student');
                window.location.href = 'dashboard.html';
            });
        }
    });
    </script>
</body>
</html>
