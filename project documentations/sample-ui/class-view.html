<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class View - Mentors Society</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="bg-white shadow-lg w-64 flex-shrink-0">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-xl font-bold text-blue-600">Mentors Society</h1>
            </div>
            <nav class="mt-6">
                <div class="px-4 mb-4">
                    <div class="flex items-center justify-between">
                        <span class="text-xs font-semibold text-gray-500 uppercase">Navigation</span>
                        <button class="bg-green-600 text-white px-2 py-1 rounded text-xs">
                            <i class="fas fa-user-graduate mr-1"></i>Student
                        </button>
                    </div>
                </div>
                <div class="px-4 space-y-2">
                    <a href="dashboard.html" class="nav-link flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                        <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                    </a>
                    <a href="student-management.html" class="nav-link officer-only flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                        <i class="fas fa-users mr-3"></i>Student Management
                    </a>
                    <a href="class-view.html" class="nav-link student-only active flex items-center px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md" id="classTab">
                        <i class="fas fa-users mr-3"></i>Class View
                    </a>
                    <a href="events.html" class="nav-link flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                        <i class="fas fa-calendar-alt mr-3"></i>Events
                    </a>
                    <a href="balance.html" class="nav-link flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                        <i class="fas fa-money-bill mr-3"></i>Balance
                    </a>
                    <a href="ms-inventory.html" class="nav-link flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                        <i class="fas fa-boxes mr-3"></i>MS Inventory
                    </a>
                    <a href="reports-analytics.html" class="nav-link flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                        <i class="fas fa-chart-bar mr-3"></i>Reports
                    </a>
                    <a href="system-administration.html" class="nav-link officer-only flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md">
                        <i class="fas fa-cog mr-3"></i>System Administration
                    </a>
                </div>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Class View</h1>
                        <p class="text-sm text-gray-600">Below is the list of students in your class. You can only view their names.</p>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <ul class="divide-y divide-gray-200">
                        <li class="py-2">Janella Anne</li>
                        <li class="py-2">Student 2</li>
                        <li class="py-2">Student 3</li>
                        <li class="py-2">Student 4</li>
                        <li class="py-2">Student 5</li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
    <script>
    function setViewModeUI(isOfficer) {
        const officerLinks = document.querySelectorAll('.officer-only');
        const studentLinks = document.querySelectorAll('.student-only');
        const viewToggle = document.getElementById('viewToggle');
        if (isOfficer) {
            if (viewToggle) {
                viewToggle.innerHTML = '<i class="fas fa-user-tie mr-1"></i>Officer';
                viewToggle.className = 'bg-blue-600 text-white px-2 py-1 rounded text-xs';
            }
            officerLinks.forEach(link => link.classList.remove('hidden'));
            studentLinks.forEach(link => link.classList.add('hidden'));
        } else {
            if (viewToggle) {
                viewToggle.innerHTML = '<i class="fas fa-user-graduate mr-1"></i>Student';
                viewToggle.className = 'bg-green-600 text-white px-2 py-1 rounded text-xs';
            }
            officerLinks.forEach(link => link.classList.add('hidden'));
            studentLinks.forEach(link => link.classList.remove('hidden'));
            // Set class tab label dynamically
            const classTab = document.getElementById('classTab');
            if (classTab) {
                const className = localStorage.getItem('studentClassName') || 'Class View';
                classTab.innerHTML = '<i class="fas fa-users mr-3"></i>' + className;
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        let isOfficerView = localStorage.getItem('viewMode') === 'officer';
        setViewModeUI(isOfficerView);

        const viewToggle = document.getElementById('viewToggle');
        if (viewToggle) {
            viewToggle.addEventListener('click', function() {
                isOfficerView = !isOfficerView;
                localStorage.setItem('viewMode', isOfficerView ? 'officer' : 'student');
                window.location.href = 'dashboard.html';
            });
        }
    });
    </script>
</body>
</html>
